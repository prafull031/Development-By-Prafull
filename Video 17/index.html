<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        div{
            /* background-color: red; */
        }
        /* Class Selector */
        .red{
            background-color: red;
        }
        /* ID Selector */
        #green{background-color: green;}
        /* Child Selector */
        div > p {
            color: blue;
            background-color: brown;
        }
        /* Descendant Selector */
        div p {
            color: blue;
            background-color: brown;
        }
        /* Universal Selector */
        *{
            margin: 0;
        padding: 0;       }
        /* Psuedo Selector */
        a:visited{
            color: brown; 
        }
        a:link{
            color: blue;

        }
        a:active{
            background-color: red;
        }
        a:hover{
            background-color: yellow;
        }
        p:first-child{
            background-color: aqua;
        }



    </style>
</head>
<body>
    <main>class="one">
        <p>i am first</p>
        
       <p>

           I am Second
        </p> 
    </main>
        <div class="red">
        I am a div
        <article>
            
            <p>I am a child para selector</p>
        </article>
        </div>
    <div id="green">
        I am another div
    </div>
    <a href="https://www.google.com">Go to Google</a>
    <a href="https://www.facebook.com">Go to Facebook</a>
    
</body>
</html>
