<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms -let's learn</title>
</head>

<body>
    <h1>Form to apply for Sigma Web Depvelopment course - TA </h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="Username" placeholder="Enter your username" autofocus>
        </div>
        <div>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="Subscribe" name="Subscribe" value="yes">
            <label for="Subscribe">Subscribe to newslater</label>
            <label for="Comment">Enter Your Comment here....</label>
            <br>
            <textarea id="Comment" name="comment" rows="4" cols="50" id=""></textarea>
        </div>
        <div>
            <select name="Fruits" id="">
             <option value="apple">Apple</option>
             <option value="banana">Banana</option>
             <option value="cherry">Cherry</option>
            </select>
        </div>

    </form>

</body>

</html>
